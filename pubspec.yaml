name: haru_diary
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  # 로컬라이제이션
  flutter_localizations:
    sdk: flutter  

  # 기본 아이콘
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10

  # 이미지 픽커
  image_picker: ^1.1.2

  # 달력
  table_calendar: ^3.2.0
  intl: ^0.20.2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  http: ^1.4.0
  flutter_dotenv: ^5.2.1
  fl_chart: ^1.0.0
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/animations/camping.json
    - assets/animations/check.json
    - assets/animations/done.json
    - .env
    - assets/images/